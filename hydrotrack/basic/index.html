<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="1.png" alt="" />
        <p>HYDRO-TRACK</p>
      </div>
      <div class="heading">
        <h1>DASHBOARD</h1>
      </div>
    </div>
    <div class="container">
      <div class="item map"></div>
      <div class="item water_flow">
        <div class="card">
          <p>WATER FLOW</p>
        </div>
      </div>
      <div class="item water_level">
        <div class="card">
          <p>WATER LEVEL</p>
        </div>
      </div>
      <div class="item status">
        <div class="card">
          <p>Motor and Valve Status</p>
        </div>
      </div>
      <div class="item usage"></div>
    </div>
    <div class="footer">
      <img src="check.png" alt="" />
      <p>All Systems Operating Normally</p>
    </div>
  </body>
</html>
